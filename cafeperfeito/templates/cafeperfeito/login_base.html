{% load staticfiles %}
<html>
<head>
    <title>{% block titulo_page %} - Login{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/cafeperfeito/bootstrap/css/bootstrap.min.css" type="text/css">

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
          type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../../static/cafeperfeito/materialize/css/materialize.min.css"
          media="screen,projection" type="text/css"/>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'cafeperfeito/css/cafeperfeito.min.css' %}" type="text/css">
</head>

{#<body class="tema tema-cafe-perfeito background-page">#}
<body>
<h1>Caf√© Perfeito</h1>
<a class="waves-effect orange waves-light btn-large"
   onclick="document.getElementById('caixa-login').style.display='block'"><i
        class="material-icons left">cloud</i>Logar</a>

<div id="caixa-login" class="modal caixa-login">
    <form name="formlogin" class="modal-content animate" method="post">
        {% csrf_token %}
        <div class="caixa-imagem-login">
            <div class="fecha-caixa-login material-icons md-18"
                 onclick="document.getElementById('caixa-login').style.display='none'">close
            </div>
            <div class="imagem-login"/>
            {#            <img class="imagem-login" src="{% static 'cafeperfeito/img/sistema/logo.png' %}" alt="Logo">#}
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </form>
</div>


<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="../../static/cafeperfeito/jquery/jquery-3.3.1.slim.min.js"/>
<!-- Popper.JS -->
<script src="../../static/cafeperfeito/bootstrap/js/bootstrap.bundle.min.js"/>
<!-- Bootstrap JS -->
<script src="../../static/cafeperfeito/bootstrap/js/bootstrap.min.js"/>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
